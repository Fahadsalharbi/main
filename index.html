<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة القادة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-2: #60a5fa;
      --shadow: 0 8px 26px rgba(16,24,40,0.08);
    }

    body.theme-dark{
      --bg: #071026;
      --card: #071829;
      --text: #e6eef8;
      --muted: #9aa6b2;
      --accent: #60a5fa;
      --accent-2: #2563eb;
      --shadow: 0 12px 40px rgba(2,6,23,0.6);
    }

    body.theme-blue{
      --bg: linear-gradient(180deg,#e8f1ff 0%, #f4fbff 100%);
      --card: #ffffff;
      --text: #04263a;
      --muted: #4b6572;
      --accent: #0ea5e9;
      --accent-2: #2563eb;
      --shadow: 0 10px 30px rgba(14,165,233,0.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;padding:28px;font-family:'Cairo', sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;transition:background .32s ease,color .32s ease;
    }

    .container{max-width:820px;margin:0 auto}

    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:200px}
    .brand{display:flex;align-items:center;gap:20px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(180deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:var(--shadow)}
    .title{font-size:16px;font-weight:700}
    .subtitle{font-size:13px;color:var(--muted)}

    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:var(--card);border:0;padding:8px;border-radius:10px;cursor:pointer;box-shadow:var(--shadow);display:flex;align-items:center;gap:8px}
    .btn:focus{outline:3px solid rgba(37,99,235,0.12)}

    .theme-dot{width:14px;height:14px;border-radius:50%;display:inline-block}
    .dot-dark{background:#111827}
    .dot-blue{background:#0ea5e9}
    .dot-light{background:#fff;border:1px solid #e6eef8}

    /* grid of icons */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(96px,1fr));gap:18px;max-width:700px;margin:10px auto}

    .card{background:var(--card);border-radius:14px;padding:14px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:transform .18s ease,box-shadow .18s ease;border:1px solid rgba(0,0,0,0.04);text-decoration:none;color:var(--text)}
    .card:focus{outline:none;box-shadow:0 6px 22px rgba(2,6,23,0.12)}
    .icon-btn{width:84px;height:84px;border-radius:12px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:transform .16s ease,box-shadow .16s ease}
    .icon-btn:hover{transform:translateY(-6px)}
    .icon-btn:active{transform:translateY(-2px)}
    .icon-btn:focus{outline:4px solid rgba(37,99,235,0.14)}

    .icon{width:44px;height:44px;color:var(--icon-color, var(--accent));stroke:currentColor;fill:none;stroke-width:1.6;stroke-linecap:round;stroke-linejoin:round}
    .icon .filled{fill:currentColor;opacity:0.12;stroke:none}

    .label{margin-top:8px;font-size:13px;font-weight:600;text-align:center}

    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:560px){.grid{grid-template-columns:repeat(4,1fr);gap:10px}.icon-btn{width:72px;height:72px}.icon{width:32px;height:32px}.label{font-size:11px}}
  </style>
</head>
<body class="theme-light">
  <div class="container">
    <header>
      <div class="brand" aria-hidden>
        <div class="logo">L</div>
        <div>
          <div class="title">بوابة القادة</div>
          <div class="subtitle">روابط داخلية سريعة</div>
        </div>
      </div>

      <div class="controls" role="toolbar" aria-label="تحكم الثيم">
        <button class="btn" id="lightBtn" title="الوضع الافتراضي (L)"><span class="theme-dot dot-light"></span></button>
        <button class="btn" id="darkBtn" title="الوضع الليلي (D)"><span class="theme-dot dot-dark"></span></button>
        <button class="btn" id="blueBtn" title="الوضع الأزرق (B)"><span class="theme-dot dot-blue"></span></button>
      </div>
    </header>

    <main>
      <section class="grid" aria-label="روابط القادة">
        <a class="card" href="https://masar-leader.vercel.app/" target="_blank" rel="noopener noreferrer">
          <div class="icon-btn" style="--icon-color:#f59e0b;background:linear-gradient(180deg,rgba(245,158,11,0.10),rgba(0,0,0,0.02));">
            <svg class="icon" viewBox="0 0 24 24"><rect class="filled" x="6" y="3" width="12" height="8" rx="2"></rect><path d="M8 11c0 2.2 1.8 4 4 4s4-1.8 4-4"/><path d="M9 17h6v2a1 1 0 0 1-1 1H10a1 1 0 0 1-1-1v-2z"/></svg>
          </div>
          <div class="label">مسار القادة</div>
        </a>

        <a class="card" href="https://fahadsalharbi.github.io/LeadersTask/" target="_blank" rel="noopener noreferrer">
          <div class="icon-btn" style="--icon-color:#10b981;background:linear-gradient(180deg,rgba(16,185,129,0.08),rgba(0,0,0,0.02));">
            <svg class="icon" viewBox="0 0 24 24"><rect x="7" y="3" width="10" height="4" rx="1.2" class="filled"></rect><rect x="3" y="7" width="18" height="14" rx="2"></rect><path d="M8.5 12.5l1.5 1.5L13.5 9"/><path d="M7 16h6" stroke-opacity="0.9"/></svg>
          </div>
          <div class="label">مهام القادة</div>
        </a>

        <a class="card" href="https://fahadsalharbi.github.io/Qusash/" target="_blank" rel="noopener noreferrer">
          <div class="icon-btn" style="--icon-color:#8b5cf6;background:linear-gradient(180deg,rgba(139,92,246,0.08),rgba(0,0,0,0.02));">
            <svg class="icon" viewBox="0 0 24 24"><path d="M14 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><path d="M14 3v6h6"/><path d="M8 11h8M8 14h6" stroke-opacity="0.9"/></svg>
          </div>
          <div class="label">قصاصات العمل</div>
        </a>

        <a class="card" href="https://fahadsalharbi.github.io/dailytask/" target="_blank" rel="noopener noreferrer">
          <div class="icon-btn" style="--icon-color:#2563eb;background:linear-gradient(180deg,rgba(37,99,235,0.08),rgba(0,0,0,0.02));">
            <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="16" rx="2"></rect><path d="M8 3v4M16 3v4"/><path d="M9 13l2 2 4-4"/></svg>
          </div>
          <div class="label">المهام اليومية</div>
        </a>
      </section>
    </main>

  </div>

  <script>
    const body = document.body;
    const LIGHT = 'theme-light';
    const DARK = 'theme-dark';
    const BLUE = 'theme-blue';

    function applyTheme(t){
      body.classList.remove(LIGHT,DARK,BLUE);
      if(t) body.classList.add(t);
      try{ localStorage.setItem('leader_theme', t); }catch(e){}
    }

    document.getElementById('lightBtn').addEventListener('click', ()=>applyTheme(LIGHT));
    document.getElementById('darkBtn').addEventListener('click', ()=>applyTheme(DARK));
    document.getElementById('blueBtn').addEventListener('click', ()=>applyTheme(BLUE));

    (function(){
      try{
        const saved = localStorage.getItem('leader_theme');
        if(saved) applyTheme(saved);
      }catch(e){}
    })();

    window.addEventListener('keydown', (e)=>{
      if(e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) return;
      const k = e.key.toLowerCase();
      if(k === 'l') applyTheme(LIGHT);
      if(k === 'd') applyTheme(DARK);
      if(k === 'b') applyTheme(BLUE);
    });

    document.querySelectorAll('.icon-btn').forEach(btn=>{
      btn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.code === 'Space'){
          e.preventDefault();
          const link = btn.closest('a');
          if(link) link.click();
        }
      });
    });
  </script>
</body>
</html>
